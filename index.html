<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Santa's Resource Rush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container" tabindex="0" role="application" aria-label="Santa's Resource Rush Game">
        <header class="game-header">
            <h1>Santa's Resource Rush 🎄</h1>
            <p class="game-description">
                Help Santa gather gifts and deliver them to the sleigh before running out of moves!
            </p>
        </header>

        <div class="hud">
            <div class="level-info">
                <span class="level-text">Level 1 of 10</span>
                <div class="level-progress">🔵⚪⚪⚪⚪⚪⚪⚪⚪⚪</div>
            </div>
            <div class="game-stats">
                <span class="lives">❤️ x3</span>
                <span class="moves">⏳ Moves: 20</span>
                <span class="gifts">🎁 0/3</span>
            </div>
        </div>
        
        <div class="grid-container" tabindex="-1">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="controls-info">
            <p>Use arrows/WASD or tap to move • Collect 🎁 • Avoid ❄️ • Reach 🛷</p>
        </div>

        <div class="popup" style="display: none;">
            <div class="popup-content">
                <h2 class="popup-title"></h2>
                <p class="popup-message"></p>
                <button class="popup-button"></button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
